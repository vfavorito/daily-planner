<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>

</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- This is the start of My Timeblocks with save Buttons appended in each block -->
        <div class="row">
            <div class="col-md-2 hour">9AM</div>
            <div class="input-group col-md-10">
                <textarea class="form-control textBox" aria-label="9AM text area" title="9" id="txtBox9"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn9"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">10AM</div>
            <div class="input-group col-md-10">
                <textarea class="form-control textBox" aria-label="10AM text area" title="10" id="txtBox10"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id=btn10><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">11AM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="11AM text area" title="11" id="txtBox11"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn11"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">12PM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="12PM text area" title="12" id="txtBox12"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn12"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">1PM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="1PM text area" title="13" id="txtBox13"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn13"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">2PM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="2PM text area" title="14" id="txtBox14"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn14"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">3PM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="3PM text area" title="15" id="txtBox15"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn15"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">4PM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="4PM text area" title="16" id="txtBox16"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn16"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 hour">5PM</div>
            <div class="input-group col-md-10 ">
                <textarea class="form-control textBox" aria-label="5PM text area" title="17" id="txtBox17"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary saveBtn" type="button" id="btn17"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
